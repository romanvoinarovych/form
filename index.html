<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="ba-block">
	<div class="ba-conteiner">
		<header class="ba-header">
			<div class="ba-header-logo">
				<img src="./img/key.png" alt="key">
			</div>
			<p>Create your free account</p>
		</header>
		<main class="ba-main">
			<div class="ba-main-conteiner">	
				<div class="ba-form-title">
					<p>
					Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#">Log in.</a>
					</p>
				</div>
				<div class="ba-form">
					<form class="ba-form-register" name="#" autocomplete="on">
						<input id="input" class="ba-form-register__box1" type="text" placeholder="First name" required>
						<input id="input" class="ba-form-register__box1 ba-form-register__box1--m" type="text" placeholder="Last name" required>
						<input id="input" class="ba-form-register__box2 ba-form-register__box2--m" type="text" placeholder="Email address" required>
						<input id="input" class="ba-form-register__box2" type="password" placeholder="Password" required>
						<button class="btn-sign">Sign up for free</button>
					</form>
				</div>
			</div>
		</main>
		<footer class="ba-footer">
			<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
			the <a href="#">Privacy Policy</a></p>
		</footer>
	</div>
</body>
</html>
